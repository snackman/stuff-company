<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <rect fill="#0d1b2a" width="400" height="300"/>
  <!-- Screen frame -->
  <rect fill="#1b263b" x="40" y="40" width="320" height="180" rx="5" stroke="#415a77" stroke-width="2"/>
  <!-- Screen content area -->
  <rect fill="#0a1628" x="50" y="50" width="300" height="160"/>
  <!-- Sci-fi elements -->
  <circle cx="200" cy="130" r="40" fill="none" stroke="#00b4d8" stroke-width="2"/>
  <circle cx="200" cy="130" r="30" fill="none" stroke="#00b4d8" stroke-width="1"/>
  <circle cx="200" cy="130" r="20" fill="none" stroke="#90e0ef" stroke-width="1"/>
  <circle cx="200" cy="130" r="5" fill="#caf0f8"/>
  <!-- HUD elements -->
  <line x1="70" y1="70" x2="120" y2="70" stroke="#48cae4" stroke-width="2"/>
  <line x1="70" y1="80" x2="100" y2="80" stroke="#48cae4" stroke-width="1"/>
  <line x1="280" y1="70" x2="330" y2="70" stroke="#48cae4" stroke-width="2"/>
  <line x1="300" y1="80" x2="330" y2="80" stroke="#48cae4" stroke-width="1"/>
  <!-- Play button overlay -->
  <polygon points="185,115 185,145 215,130" fill="rgba(255,255,255,0.8)"/>
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="16" fill="#778da9" text-anchor="middle">In-Game Video Content</text>
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">Sci-Fi Escape Room</text>
</svg>