<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <rect fill="#1a1a2e" width="400" height="300"/>
  <!-- Timer display frame -->
  <rect fill="#16213e" x="50" y="60" width="300" height="180" rx="10" stroke="#0f3460" stroke-width="4"/>
  <!-- Timer display -->
  <rect fill="#0a0a14" x="70" y="80" width="260" height="100" rx="5"/>
  <!-- Time display -->
  <text x="200" y="155" font-family="'Courier New', monospace" font-size="64" fill="#00ff41" text-anchor="middle" font-weight="bold">05:00</text>
  <!-- O2 label -->
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="18" fill="#e94560" text-anchor="middle">OXYGEN REMAINING</text>
  <!-- Warning indicators -->
  <circle cx="100" cy="220" r="8" fill="#00ff41"/>
  <circle cx="300" cy="220" r="8" fill="#00ff41"/>
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">Digital Oxygen Timer</text>
</svg>