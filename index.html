<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Need help with stuff? That's our business! Whatever you're working on, we'd love to talk.">
    <title>How can we help? - Stuff Company, LLC</title>

    <!-- Favicon -->
    <link rel="icon" href="images/favicon/favicon-32x32.gif" sizes="32x32">
    <link rel="icon" href="images/favicon/favicon-192x192.gif" sizes="192x192">
    <link rel="apple-touch-icon" href="images/favicon/apple-touch-icon.gif">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

    <!-- Header -->
    <header class="site-header">
        <div class="container">
            <div class="site-logo">
                <a href="index.html">
                    <img src="images/logo.gif" alt="Stuff Company, LLC">
                </a>
            </div>
            <p class="tagline">we know <span class="tagline-word">stuff</span></p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Featured Work Section -->
            <section class="featured-work">
                <h1 class="featured-work-title">Featured Work</h1>

                <div class="gallery-grid">
                    <!-- Peachtree Catering -->
                    <div class="flip-card">
                        <div class="flip-card-inner">
                            <div class="flip-card-front">
                                <a href="peachtree-catering/"><img src="images/projects/peachtree-catering.png" alt="Peachtree Catering" class="logo-peachtree"></a>
                            </div>
                        </div>
                    </div>

                    <!-- How to NOT Get Hired -->
                    <div class="flip-card">
                        <div class="flip-card-inner">
                            <div class="flip-card-front">
                                <a href="how-to-not-get-hired/"><img src="images/projects/how-to-not-get-hired.png" alt="How to NOT Get Hired"></a>
                            </div>
                        </div>
                    </div>

                    <!-- South SillyCAM -->
                    <div class="flip-card">
                        <div class="flip-card-inner">
                            <div class="flip-card-front">
                                <a href="south-sillycam/"><img src="images/projects/south-sillycam.png" alt="South SillyCAM" class="logo-silly"></a>
                            </div>
                        </div>
                    </div>

                    <!-- South Fellini -->
                    <div class="flip-card">
                        <div class="flip-card-inner">
                            <div class="flip-card-front">
                                <a href="south-fellini/"><img src="images/projects/south-fellini.png" alt="South Fellini" class="logo-fellini"></a>
                            </div>
                        </div>
                    </div>

                    <!-- Larry Krasner -->
                    <div class="flip-card">
                        <div class="flip-card-inner">
                            <div class="flip-card-front">
                                <a href="larry-krasner/"><img src="images/projects/larry-krasner.png" alt="Larry Krasner"></a>
                            </div>
                        </div>
                    </div>

                    <!-- Elizabeth Fiedler -->
                    <div class="flip-card">
                        <div class="flip-card-inner">
                            <div class="flip-card-front">
                                <a href="elizabeth-fiedler/"><img src="images/projects/elizabeth-fiedler.png" alt="Elizabeth Fiedler"></a>
                            </div>
                        </div>
                    </div>

                    <!-- Steel Owl Productions -->
                    <div class="flip-card">
                        <div class="flip-card-inner">
                            <div class="flip-card-front">
                                <a href="steel-owl-productions/"><img src="images/projects/steel-owl.png" alt="Steel Owl Productions"></a>
                            </div>
                        </div>
                    </div>

                    <!-- The 48 Hour Film Project -->
                    <div class="flip-card">
                        <div class="flip-card-inner">
                            <div class="flip-card-front">
                                <a href="the-48-hour-film-project/"><img src="images/projects/48hfp.png" alt="The 48 Hour Film Project" class="logo-large"></a>
                            </div>
                        </div>
                    </div>

                    <!-- Do It Now T-Shirts -->
                    <div class="flip-card">
                        <div class="flip-card-inner">
                            <div class="flip-card-front">
                                <a href="do-it-now-t-shirts/"><img src="images/projects/do-it-now.png" alt="Do It Now T-Shirts" class="logo-doitnow"></a>
                            </div>
                        </div>
                    </div>

                    <!-- Texel -->
                    <div class="flip-card">
                        <div class="flip-card-inner">
                            <div class="flip-card-front">
                                <a href="texel/"><img src="images/projects/texel.png" alt="Texel"></a>
                            </div>
                        </div>
                    </div>

                    <!-- ZLED Lighting -->
                    <div class="flip-card">
                        <div class="flip-card-inner">
                            <div class="flip-card-front">
                                <a href="zled-lighting/"><img src="images/projects/zled.jpg" alt="ZLED Lighting"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- Contact Section -->
        <section class="contact-section" id="contact">
            <div class="container">
                <h2>Get in Touch</h2>

                <form class="contact-form" action="mailto:info@stuff.company" method="POST" enctype="text/plain">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="message">How can we help?</label>
                        <textarea id="message" name="message" class="form-control" required></textarea>
                    </div>

                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary">Let's Talk</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- JavaScript -->
    <script src="js/main.js"></script>

</body>
</html>
